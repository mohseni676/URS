<p>
سامانه‌ی یک‌پارچه‌سازی گزارش‌ها به صورت دو زیرسامانه‌ی محلی و مرکزی ساخته شده است. سامانه‌ای که شما مشاهده می‌کنید، تنها شامل سامانه‌ی محلی می‌شود.<br />
در ادامه ساختار این دو زیرسامانه و ارتباطات بین آنها توصیف می‌شود.
